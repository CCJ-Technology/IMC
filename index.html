<body>

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		
		document.write (frase);
		pulaLinha();

	}

	var nome = prompt("Informe o seu nome.");
	var frase = alert(nome + ", na hora de inserir seus dados de altura e peso utilize ponto (.) e não virgula (,) para separar o decimal.")
	var altura = prompt(nome + ", Informe sua altura.");
	var peso = prompt(nome + ", Informe seu peso.");
	
	var imc = Math.round(peso / (altura * altura));

	
	if(imc < 18) {
		alert(nome + ", o seu imc é "+ imc +" Você está abaixo do peso.");
		mostra(nome + ", o seu imc é "+ imc + " Você está abaixo do peso.");
	}

	if(imc >= 18.6 && imc <= 24.9) {
		alert(nome + ", o seu imc é "+ imc + " Você está no peso ideal, parabéns!");
		mostra(nome+", o seu imc é "+ imc + " Você está no peso ideal, parabéns!");
	}

	if(imc >= 25 && imc <= 29.9) {
		alert(nome + ", o seu imc é "+ imc + " Você está levemente acima do peso.");
		mostra(nome + ", o seu imc é "+ imc + " Você está levemente acima do peso.");
	}

	if(imc >= 30 && imc <= 34.9) {
		alert(nome + ", o seu imc é "+ imc + " Obesidade grau 1, procure uma academia.");
		mostra(nome + ", o seu imc é "+ imc + " Obesidade grau 1, procure uma academia.");
	}

	if(imc >= 35 && imc <= 39.9) {
		alert(nome + ", o seu imc é "+ imc + " Obesidade grau 2, procure um nutricionista.");
		mostra(nome + ", o seu imc é "+ imc + " Obesidade grau 2, procure um nutricionista.");
	}

	if(imc > 40) {
		alert(nome + ", o seu imc é "+ imc + " Obesidade grau 3, procure um gastro urgente!");
		mostra(nome + ", o seu imc é "+ imc + " Obesidade grau 3, procure um gastro urgente!");
	}
	


</script>
</body>
